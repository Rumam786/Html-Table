<html>
    <head>
        <title>Table tag</title>
    </head>
    <body>
        <table align="center" cellpadding="10px" cellspacing="2px" border="2px">
            <thead>
            <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Result</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            <td>Sam</td>
            <td>Math</td>
            <td>33%</td>
            </tr>
            <tr>
            <td>Peter</td>
            <td>Islamiyat</td>
            <td>78%</td>
            </tr>
            <tr>
                <td>Bruce</td>
                <td>English</td>
                <td>67%</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="2">Total Marks</td>
                <td>740</td>
            </tr>
            </tfoot>
        </table>
    </body>
</html>
